name: Daily Memo Automation (7 Days/Week)

on:
  schedule:
    # Create daily memo at 02:00 UTC (10:00 Beijing) - EVERY DAY
    - cron: '0 2 * * *'
    # Send summary email at 14:00 UTC (22:00 Beijing) - EVERY DAY  
    - cron: '0 14 * * *'
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'create'
        type: choice
        options:
        - create
        - send

jobs:
  daily-memo:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Determine action
      id: determine-action
      run: |
        current_hour=$(date -u +%H)
        current_day=$(date -u +%A)
        
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          action="${{ github.event.inputs.action }}"
          echo "🔧 Manual trigger: $action"
        elif [ "$current_hour" = "02" ]; then
          action="create"
          echo "📝 Auto trigger: Creating daily memo for $current_day"
        else
          action="send" 
          echo "📧 Auto trigger: Sending daily summary for $current_day"
        fi
        
        echo "action=$action" >> $GITHUB_OUTPUT
        echo "day=$current_day" >> $GITHUB_OUTPUT
    
    - name: Run daily memo script
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: |
        echo "🎯 Running action: ${{ steps.determine-action.outputs.action }}"
        echo "📅 Day: ${{ steps.determine-action.outputs.day }}"
        python daily_memo.py ${{ steps.determine-action.outputs.action }}
    
    - name: Log completion
      run: |
        if [ "${{ steps.determine-action.outputs.action }}" = "create" ]; then
          echo "✅ Daily memo creation completed for ${{ steps.determine-action.outputs.day }}"
        else
          echo "✅ Daily summary email sent for ${{ steps.determine-action.outputs.day }}"
        fi